<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IT Practicum Quiz</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<div class="header">
  <h1>IT Practicum Quiz</h1>
  <div class="header-buttons">
    <button id="submitBtn">Submit</button>
    <button id="showAnswersBtn">Show Answers</button>
    <button id="resetBtn">Reset</button>
  </div>
</div>

<!-- Score -->
<div id="scoreContainer">
  <span id="score">Score: 0 / 30</span>
  <span id="passFail"></span>
  <span id="timer" style="margin-left: 30px; font-weight:bold; font-size:1.2rem;">20:00</span>
</div>

<!-- Quiz Container -->
<div id="quiz-container"></div>

<!-- Fireworks Canvas -->
<canvas id="fireworks"></canvas>

<!-- Feedback Button -->
<div style="text-align:center; margin: 30px 0;" class="header-buttons">
  <button id="feedbackBtn">Comments / Questions / Suggestions</button>
</div>

<!-- Feedback Modal -->
<div id="feedbackModal" class="feedback-modal">
  <div class="feedback-content">
    <span id="closeModal" class="feedback-close">&times;</span>
    <h2>Feedback / Suggestions</h2>
    <p>Click on form link to submit your feedback.</p>
    <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=gwDJdMYDOkWAHJJRzdF-uKnzbtRuUdtCsj8HXarEJIJUQ1A0S1I2RzVQWDFPWlJJWVIwRThGV0pQSS4u" target="_blank" class="feedback-link">Open Form</a>
  </div>
</div>

<!-- Scripts -->
<script src="script.js"></script>
</body>
</html>
