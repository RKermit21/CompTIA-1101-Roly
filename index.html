<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A+ 1101 Practice Quiz</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
  <h1>A+ 1101 Practice Quiz V1.0</h1>
  <div class="header-buttons">
    <button id="submitBtn">Submit</button>
    <button id="showAnswersBtn">Show Answers</button>
    <button id="resetBtn">Reset</button>
  </div>
</div>

<div id="scoreContainer">
  <span id="score">Score: 0 / 30</span>
  <span id="passFail"></span>
  <span id="timer" style="margin-left: 30px; font-weight:bold; font-size:1.2rem;">20:00</span>
</div>

<div id="quiz-container"></div>

<canvas id="fireworks"></canvas>
<script src="script.js"></script>
</body>
</html>
